      description: Source of the data

ASSOCIATED_WITH_DISEASE:
  represented_as: edge
  label_in_input: ASSOCIATED_WITH_DISEASE
  source: evidence
  target: disease
  is_a: biolink:related_to
  properties:
    data_source:
      type: str
      description: Source of the data

TREATS_DISEASE:
  represented_as: edge
  label_in_input: TREATS_DISEASE
  source: therapy
  target: disease
  is_a: biolink:treats
  properties:
    data_source:
      type: str
      description: Source of the data

EVIDENCE_FOR_THERAPY:
  represented_as: edge
  label_in_input: EVIDENCE_FOR_THERAPY
  source: evidence
  target: therapy
  is_a: biolink:related_to
  properties:
    data_source:
      type: str
      description: Source of the data

ASSERTION_FOR_THERAPY:
  represented_as: edge
  label_in_input: ASSERTION_FOR_THERAPY
  source: assertion
  target: therapy
  is_a: biolink:related_to
  properties:
    data_source:
      type: str
      description: Source of the data

ASSERTION_FOR_DISEASE:
  represented_as: edge
  label_in_input: ASSERTION_FOR_DISEASE
  source: assertion
  target: disease
  is_a: biolink:related_to
  properties:
    data_source:
      type: str
      description: Source of the data
